name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  test:
    uses: ./.github/workflows/tests.yml  # Reuse existing test workflow

  publish:
    needs: test  # Wait for tests to pass
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish
