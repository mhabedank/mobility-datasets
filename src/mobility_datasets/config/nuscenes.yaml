metadata:
  name: nuScenes
  description: "A large-scale multimodal dataset for autonomous driving"
  license:
    name: "CC BY-NC-SA 4.0"
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    details: "Registration required at https://www.nuscenes.org/download"
  citation:
    bibtex: |
      @article{nuscenes2019,
        title={nuScenes: A multimodal dataset for autonomous driving},
        author={Caesar, Holger and Bankiti, Varun and Lang, Alex H and Vora, Sourabh and
                Liong, Venice Erin and Xu, Qiang and Krishnan, Anush and Pan, Yu and
                Baldan, Giancarlo and Beijbom, Oscar},
        journal={arXiv preprint arXiv:1903.11027},
        year={2019}
      }

