metadata:
  name: nuReality
  description: "An open source virtual reality environment for testing interactions between pedestrians and autonomous vehicles, with expressive behavior scenarios"
  license:
    name: "CC BY-NC-SA 4.0"
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    details: "Open source VR environment by Motional"
  citation:
    bibtex: |
      @article{nureality2021,
        title={nuReality: Expressive Robotics for Pedestrian-AV Interaction},
        author={Schmitt, Paul and others},
        journal={arXiv preprint arXiv:2201.04742},
        year={2021}
      }

