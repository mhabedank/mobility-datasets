metadata:
  name: Waymo Open Dataset
  description: Large-scale autonomous driving dataset with multimodal sensor data from Google's Waymo
  license:
    name: Waymo Dataset License Agreement for Non-Commercial Use
    url: https://waymo.com/open/terms/
    details: "Non-commercial use only (research, teaching, publication). Registration required at https://waymo.com/open"
  citation:
    bibtex: |
      @misc{waymo_open_dataset,
        title = {Waymo Open Dataset: An autonomous driving dataset},
        website = {\url{https://www.waymo.com/open}},
        year = {2019-2025}
      }

collections:

  # Motion Dataset v1.3.1
  - id: motion_v1.3.1
    name: Motion Dataset v1.3.1
    description: Motion forecasting with 103,354 segments, trajectory data, HD maps, and camera embeddings. Latest version with SDC paths (Oct 2025).
    sessions:

      - id: train
        name: Training Split (70,000+ segments)
        date: "2021_03"
        parts:
          - id: tfrecords
            name: TFRecords (Processed Tensors)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/motion_dataset_v1.3.1_training.tar
              filename: motion_v1.3.1_training.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: scenario_protos
            name: Scenario Protos (Alternative Format)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/scenario_database_training.tar
              filename: scenario_database_training.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

          - id: camera_embeddings
            name: Camera Embeddings (8 Cameras, 360°)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/camera_embeddings_training.tar
              filename: camera_embeddings_training.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

      - id: validation
        name: Validation Split (15,000+ segments)
        date: "2021_03"
        parts:
          - id: tfrecords
            name: TFRecords (Processed Tensors)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/motion_dataset_v1.3.1_validation.tar
              filename: motion_v1.3.1_validation.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: scenario_protos
            name: Scenario Protos (Alternative Format)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/scenario_database_validation.tar
              filename: scenario_database_validation.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

          - id: camera_embeddings
            name: Camera Embeddings (8 Cameras, 360°)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/camera_embeddings_validation.tar
              filename: camera_embeddings_validation.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

      - id: test
        name: Test Split (15,000+ segments)
        date: "2021_03"
        parts:
          - id: tfrecords
            name: TFRecords (Processed Tensors)
            download:
              url: gs://waymo_open_dataset_motion_v_1_3_1/motion_dataset_v1.3.1_test.tar
              filename: motion_v1.3.1_test.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

  # Perception Dataset v1.4.3 (with maps)
  - id: perception_v1.4.3
