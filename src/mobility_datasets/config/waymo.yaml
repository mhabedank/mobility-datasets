  # End-to-End Driving Dataset v1.0.0
  - id: e2e_v1.0.0
    name: End-to-End Driving Dataset v1.0.0
    description: Vision-based end-to-end driving with 360° camera coverage and control labels. 4,021 total runs with training (2,037), validation (479), and test (1,505) splits (Mar 2025, updated Apr 2025).
    sessions:

      - id: train
        name: Training Split (2,037 runs as of Apr 2025)
        date: "2025_04"
        parts:
          - id: camera
            name: Camera Images (360° Coverage)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/training_camera_data.tar
              filename: e2e_v1.0.0_training_camera.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: control_labels
            name: Control Labels (Steering, Acceleration)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/training_control_labels.tar
              filename: e2e_v1.0.0_training_labels.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

      - id: validation
        name: Validation Split (479 runs with rater feedback)
        date: "2025_04"
        parts:
          - id: camera
            name: Camera Images (360° Coverage)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/validation_camera_data.tar
              filename: e2e_v1.0.0_validation_camera.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: control_labels
            name: Control Labels (Steering, Acceleration)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/validation_control_labels.tar
              filename: e2e_v1.0.0_validation_labels.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: rater_feedback
            name: Rater Feedback Labels (Added Apr 2025)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/validation_rater_feedback.tar
              filename: e2e_v1.0.0_validation_feedback.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

      - id: test
        name: Test Split (1,505 runs)
        date: "2025_04"
        parts:
          - id: camera
            name: Camera Images (360° Coverage, No Labels Available)
            download:
              url: gs://waymo_open_dataset_end_to_end_camera_v_1_0_0/test_camera_data.tar
              filename: e2e_v1.0.0_test_camera.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false
