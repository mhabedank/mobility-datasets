        name: Training Split
        date: "2024_03"
        parts:
          - id: tfrecords
            name: Training TFRecords
            download:
              url: gs://waymo_open_dataset_v_1_4_3/training_data.tar
              filename: perception_v1.4.3_training.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: false

          - id: maps
            name: HD Maps (Separated Download)
            download:
              url: gs://waymo_open_dataset_v_1_4_3/maps.tar
              filename: perception_v1.4.3_maps.tar
              size_bytes: 0
              format: tar
              md5: unknown
            optional: true

      - id: validation
