metadata:
  name: nuImages
  description: "A large-scale image dataset for autonomous driving with 2D annotations (bounding boxes and instance masks)"
  license:
    name: "CC BY-NC-SA 4.0"
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    details: "Registration required at https://www.nuscenes.org/nuimages"
  citation:
    bibtex: |
      @article{nuimages2020,
        title={nuImages: A large-scale autonomous driving image dataset},
        author={Gupta, Anush and Dollar, Piotr and Girshick, Ross},
        journal={arXiv preprint arXiv:2006.14608},
        year={2020}
      }

collections:
  - id: "nuimages_v1.0"
    name: "nuImages v1.0"
    description: "Complete nuImages dataset with 93k annotated 2D images from autonomous driving, plus 6 past and 6 future frames per image (1.2M total frames). Includes instance masks, bounding boxes, and semantic segmentation masks for foreground and background objects."
    sessions:
      - id: "mini"
        name: "Mini Split (50 images)"
        date: "2020_08"
        parts:
          - id: "metadata_mini"
            name: "Mini Metadata"
            download:
              url: "https://www.nuscenes.org/data/nuimages-v1.0-mini-metadata.zip"
              filename: "nuimages-v1.0-mini-metadata.zip"
              size_bytes: 0
              md5: ""
              format: "zip"
            optional: false

          - id: "images_mini"
            name: "Mini Images (13 frames per image)"
            download:
              url: "https://www.nuscenes.org/data/nuimages-v1.0-mini.zip"
              filename: "nuimages-v1.0-mini.zip"
              size_bytes: 0
              md5: ""
              format: "zip"
            optional: false

      - id: "trainval_full"
