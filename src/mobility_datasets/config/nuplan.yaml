metadata:
  name: nuPlan
  description: "The world's first large-scale planning benchmark for autonomous driving"
  license:
    name: "CC BY-NC-SA 4.0"
    url: "https://creativecommons.org/licenses/by-nc-sa/4.0/"
    details: "Registration required at https://www.nuscenes.org/nuplan"
  citation:
    bibtex: |
      @inproceedings{caesaretal2021nuplan,
        title={nuPlan: A closed-loop ML-based planning benchmark for autonomous driving},
        author={Caesar, Holger and Kabzan, Juraj and Tan, Whye Kit and others},
        booktitle={Advances in Neural Information Processing Systems (NeurIPS)},
        year={2021}
      }

