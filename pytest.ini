[pytest]
# Pytest configuration for mobility-datasets

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11
