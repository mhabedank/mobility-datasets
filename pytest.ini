[pytest]
# Pytest configuration for mobility-datasets

# Custom markers
markers =
    integration: marks tests as integration tests that require network access (deselect with '-m "not integration"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11
